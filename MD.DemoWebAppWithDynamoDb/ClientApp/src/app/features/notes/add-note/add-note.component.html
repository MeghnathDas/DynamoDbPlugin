<form [formGroup]="noteForm" (ngSubmit)="onAction()">
    <div class="modal-header">
        <h4 class="modal-title">{{note ? 'Modify' : 'Create'}} Note</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" ngbAutofocus class="form-control" formControlName="title" aria-describedby="titleNfo"
                placeholder="Enter title">
        </div>
        <div class="form-group">
            <label for="body">Description</label>
            <textarea type="text" class="form-control" formControlName="body" placeholder="Enter description"
                rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Category</label>
            <select class="form-control form-control-sm" formControlName="category">
                <option *ngFor="let catg of categories" [ngValue]="catg">{{catg.name}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="submit" [disabled]="!noteForm.valid" title="Save Note">
            <i [ngClass]="note ? 'fa fa-floppy-o' : 'fa fa-plus'"></i>&nbsp;{{note ? 'Save' : 'Add'}}
            
        </button>
        <button type="button" class="btn btn-outline-dark" (click)="dismissDiag()">Close</button>
    </div>
</form>
